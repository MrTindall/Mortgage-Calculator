<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mortgage Calculator</title>
</head>

<body>
    <div id="window">
        <h1>
            Mortgage Calculator
        </h1>
        <div id="inputInfo">
            <div class="controlField">
                <label for="principal">Loan principal: $</label>
                <input type="number" id="principal">
            </div>

            <div class="controlField">
                <label for="interest">Interest Rate:</label>
                <input type="number" id="interest">
                <label for="interest">%</label>
            </div>

            <div class="controlField">
                <label for="length">Loan Length (years): </label>
                <input type="number" id="length">
            </div>

            <div id="calcButton">
                <button id="monthlyPaymentButton" onclick="paymentButton()">Calculate Monthly Payment</button>
            </div>

            <div class="controlField">
                <label for="monthlyPayment">Monthly Payment:</label>
                <input type="text" id="monthlyPayment" readonly>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
